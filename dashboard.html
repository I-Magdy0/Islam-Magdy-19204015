
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="dashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Your Brand</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login_history.html">Login History</a>
              </li>
              <li class="nav-item">
                <button id="signoutBtn" class="btn btn-danger nav-link">Signout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
  <div class="container">
    <div class="text1">
      <h1 class="h1first">Dashboard</h1>
      <img src="img123.jpg" alt="Image" >
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3 class ="h3text">Add Department</h3>
        <form id="addDepartmentForm">
          <div class="form-group">
            <input type="text" class="form-control" id="departmentName" placeholder="Department Name">
          </div>
          <button type="submit" class="btn btn-primary">Add Department</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3 class="h3add">Add User</h3>
        <form id="addUserForm">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="departmentId" placeholder="Department ID">
          </div>
          <button type="submit" class="btn btn-primary">Add User</button>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3 class="h3user">Current Users</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Password</th>
              <th>Department</th>
              <th>Delete User</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- User data will be populated here -->
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <h3 class="h3depart">All Departments</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Department ID</th>
              <th>Department Name</th>
            </tr>
          </thead>
          <tbody id="departmentTableBody">
            <!-- Department data will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
